<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>AliNauta</title>
    <meta charset="utf-8"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous"></link>
</head>

<body>
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">AliNauta</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-8"><span class="active">Aihe</span></div>
                <div class="col-lg-2"><span>Viimeisin viesti</span></div>
                <div class="col-lg-2"><span>Viestit</span></div>
            </div>
        </div>
        <div class="list-group">
            <a class="list-group-item" th:each="alue : ${alueet}" th:href="|/alue/${alue.id}|">
                <div class="row">
                    <div class="col-md-8"><span th:text="${alue.otsikko}">Essi esimerkki</span></div>
                    <div class="col-md-2"><span th:text="${alue.viimViestinAika}"></span></div>
                    <div class="col-md-2"><span class="badge" th:text="${alue.viestienMaara}"></span></div>
                </div>
            </a>
        </div>
    </div>

    <form class="form-inline" method="POST" action="/">
        <div class="form-group">
            <input type="text" name="alue" class="form-control"></input>
            <button type="submit" class="btn btn-primary">Lisää alue</button>
        </div>
    </form>

</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
</body>
</html>
