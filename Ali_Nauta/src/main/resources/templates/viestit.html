<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>AliNauta</title>
    <meta charset="utf-8"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous"></link>
</head>

<body>
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">AliNauta</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="container-fluid">
                    <a href="/">Alue</a>
                    <small> /</small>
                    <a th:text="|${alueenOtsikko}|" th:href="|/alue/${alueenId}|"></a>
                    <small> /</small>
                    <span th:text="|${ketjunOtsikko}|" class="active"></span>
                </div>
            </div>
        </div>
        <div class="list-group">
            <div class="container-fluid">
                <div class="list-group-item" th:each="viesti : ${viestit}">
                    <p class="list-group-item-heading" th:text="${viesti.nimim}"></p>
                    <p class="list-group-item-text" th:text="${viesti.viesti}"></p>
                </div>
            </div>
        </div>
    </div>

    <form class="form-horizontal col-md-6" method="POST" th:action="|/alue/ketju/${viestiId}|">
        <div class="form-group">
            <textarea class="form-control" rows="5" name="viesti"></textarea>
        </div>
        <div class="form-group">
            <input type="text" name="nimim" class="form-control" placeholder="nimimerkki"></input>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Lisää viesti</button>
        </div>
    </form>

</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
</body>
</html>
